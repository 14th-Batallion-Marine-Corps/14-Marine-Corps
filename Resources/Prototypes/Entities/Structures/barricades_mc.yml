- type: entity
  id: BarricadeBase
  parent: BaseStructure
  description: Your Everyday barricade
  abstract: true
  components:
  - type: Physics
  - type: Fixtures
    fixtures:
      - shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.48"
        mass: 50
        layer:
        - LowImpassable
        - MidImpassable
        - BulletImpassable
        mask:
        - MobMask
        - BulletImpassable
  - type: Repairable
    doAfterDelay: 5
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: BarricadeMetal
  - type: Sprite
    netsync: false
  - type: Climbable

- type: entity
  id: MetalBarricade
  parent: BarricadeBase
  description: a Metal barricade
  components:
  - type: Sprite
    netsync: false
    layers:
    - map: [ "enum.BarricadeVisualLayers.Base" ]
      sprite: Structures/Barricades/metalbarricade.rsi
      state: metal
    - map: [ "enum.BarricadeVisualLayers.Razorwire" ]
      state: metal_wire
      sprite: Structures/Barricades/metalbarricade.rsi
      visible: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/glass_break2.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: BarricadeVisuals
    razorwireOpenState: metal_wire
    razorwireClosedState: metal_closed_wire
  - type: Appearance
    visuals:
    - type: DamageVisualizer
      damageGroup: Brute
      thresholds: [ 50, 100, 150]
      damageDivisor: 1
      overlay: false
      trackAllDamage: true
      targetLayers:
      - "enum.BarricadeVisualLayers.Base"
  - type: Construction
    graph: Barricades
    node: metalBarricade
  - type: Anchorable

- type: entity
  id: PlasteelBarricade
  parent: BarricadeBase
  description: a Plasteel Barricade
  components:
  - type: Sprite
    netsync: false
    layers:
    - map: [ "enum.BarricadeVisualLayers.Base" ]
      sprite: Structures/Barricades/plasteelbarricade.rsi
      state: plasteel
    - map: [ "enum.BarricadeVisualLayers.Closed" ]
      sprite: Structures/Barricades/plasteelbarricade.rsi
      state: plasteel_closed
      visible: false
    - map: [ "enum.BarricadeVisualLayers.Razorwire"]
      state: plasteel_wire
      sprite: Structures/Barricades/plasteelbarricade.rsi
      visible: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/glass_break2.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Door
    bumpOpen: false
    clickOpen: true
    canCrush: false
    performCollisionCheck: false
    closeTimeOne: 0
    closeTimeTwo: 0
    openTimeOne: 0
    openTimeTwo: 0
    applyDrawDepth: false
    openSound: /Audio/Items/ratchet.ogg
    closeSound: /Audio/Items/ratchet.ogg
  - type: Construction
    graph: Barricades
    node: plasteelBarricade
  - type: Anchorable
  - type: BarricadeVisuals
    razorwireOpenState: plasteel_wire
    razorwireClosedState: plasteel_closed_wire
  - type: Appearance
    visuals:
    - type: DamageVisualizer
      damageGroup: Brute
      thresholds: [ 125, 250, 375]
      damageDivisor: 1
      overlay: false
      trackAllDamage: true
      targetLayers:
      - "enum.BarricadeVisualLayers.Base"
      - "enum.BarricadeVisualLayers.Closed"



